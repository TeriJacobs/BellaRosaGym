<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Bootstrap Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        
        <title>Bella Rosa</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles/main.css">
        
        <!--BOOSTRAP CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    </head>
    <body>

       <!--NAVIGATION AND HEADER--> 
      <div>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
               
                <span>Bella Rosa Gym</span>
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Log In</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sign Up</a>
                </li>
              </ul>
        </nav>
    </div>

      <div class="container">
        <form>
          <div class="form-group">
              <label for="name">Full Name</label>
              <input type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter name">
              
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputConstactNumber">Contact Number</label>
            <input type="number" class="form-control" id="exampleInputContactNumber" placeholder="xxx xxx xxxx">
          </div>
          <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              <small id="nameHelp" class="form-text text-muted">Additional comments you'd like to let us know</small>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
        
    </body>
    </html>
